  <!-- Add course form -->
  <p><b>Lägg till en kurs:</b></p>

    <input type="text" id="course-name" placeholder="Kursnamn" required>
    <label for="course-progression">Progression</label>
    <select id="course-progression">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <input type="text" id="course-syllabus" placeholder="Syllabus URL">
    </div>
    <button type="submit">Lägg till</button>
  </form>
  <!-- Display courses table -->
  <table id="course-table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Progression</th>
        <th>Syllabus</th>
      </tr>
    </thead>
    <tbody id="course-body"></tbody>
  </table>
  <!-- Btn to reset course list -->
  <p>Vill du återställa kurslistan till orginalformatet?</p>
  <button id="reset-btn">Återställ kurser</button>

  <script type="module" src="/src/main.ts"></script>
