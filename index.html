<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurser</title>
</head>

<body>
  <h1>Kurser</h1>
    <p><b>Lägg till en kurs:</b></p>
    <form id="add-course-form">
      <input type="text" id="course-code" maxlength="6" placeholder="Course code" required>
      <input type="text" id="course-name" placeholder="Course name" required>
      <select id="course-progression">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <input type="text" id="course-syllabus" placeholder="Syllabus URL">
      <button type="submit">Lägg till</button>
    </form>
  <table id="course-table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Progression</th>
        <th>Syllabus</th>
      </tr>
    </thead>
    <tbody id="course-body"></tbody>
  </table>
  <p>Vill du återställa kurslistan till orginalformatet?</p>
  <button id="reset-btn">Återställ kurser</button>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
