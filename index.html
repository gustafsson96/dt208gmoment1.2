  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
  </head>
  <body>
    <table id="course-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Progression</th>
          <th>Syllabus</th>
        </tr>
      </thead>
      <tbody id="course-body"></tbody>
    </table>
    <form id="add-course-form">
      <input type="text" id="course-code" maxlength="6" placeholder="Course code" required>
      <input type="text" id="course-name" placeholder="Course name" required>
      <select id="course-progression">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <input type="text" id="course-syllabus" placeholder="Syllabus URL" required>

    </form>
